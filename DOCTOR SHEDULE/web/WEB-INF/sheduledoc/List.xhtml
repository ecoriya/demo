<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSheduledocTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSheduledocEmpty}" rendered="#{sheduledocController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sheduledocController.items.rowCount > 0}">
                    <h:outputText value="#{sheduledocController.pagination.pageFirstItem + 1}..#{sheduledocController.pagination.pageLastItem + 1}/#{sheduledocController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sheduledocController.previous}" value="#{bundle.Previous} #{sheduledocController.pagination.pageSize}" rendered="#{sheduledocController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sheduledocController.next}" value="#{bundle.Next} #{sheduledocController.pagination.pageSize}" rendered="#{sheduledocController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sheduledocController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSheduledocTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSheduledocTitle_day}"/>
                            </f:facet>
                            <h:outputText value="#{item.day}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSheduledocTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSheduledocTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSheduledocTitle_time}"/>
                            </f:facet>
                            <h:outputText value="#{item.time}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSheduledocTitle_patients}"/>
                            </f:facet>
                            <h:outputText value="#{item.patients}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sheduledocController.prepareView}" value="#{bundle.ListSheduledocViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sheduledocController.prepareEdit}" value="#{bundle.ListSheduledocEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sheduledocController.destroy}" value="#{bundle.ListSheduledocDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sheduledocController.prepareCreate}" value="#{bundle.ListSheduledocCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSheduledocIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
